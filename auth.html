<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión / Registrarse — Bienestar</title>
  <meta name="description" content="Inicia sesión o crea una cuenta para agendar tus sesiones.">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      position: relative;
      min-height: 100vh;
      background: none;
    }
    .bg-blur {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: url('assets/bg.jpg') center center/cover no-repeat;
      filter: blur(8px) brightness(0.7);
      opacity: 0.3;
      pointer-events: none;
    }
    .main-content {
      position: relative;
      z-index: 1;
    }
  </style>
  <link rel="icon" type="image/jpeg" href="assets/logo.jpg">
</head>
<body>
  <div class="bg-blur"></div>
  <div class="main-content">
  <header class="site-header" role="banner">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="assets/logo.jpg" alt="Logo" width="40" height="40" class="rounded shadow-sm">
          Bienestar Emocional
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="equipo.html">Equipo</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nosotros</a></li>
            <li class="nav-item"><a class="nav-link active" href="auth.html">Iniciar sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>

        <main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" style="padding:0;">
          <div class="row w-100 justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 d-flex flex-column align-items-center mx-auto">
              <h1 class="text-center mb-4">Bienvenido</h1>
              <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTabPane" type="button" role="tab" aria-controls="loginTabPane" aria-selected="true">Iniciar Sesión</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTabPane" type="button" role="tab" aria-controls="registerTabPane" aria-selected="false">Registrarse</button>
                </li>
              </ul>
              <div class="tab-content w-100" id="authTabsContent">
                <!-- Login -->
                <div class="tab-pane fade show active" id="loginTabPane" role="tabpanel" aria-labelledby="login-tab">
                  <div class="card shadow-sm mb-4">
                    <div class="card-body">
                      <h2 class="card-title mb-3 text-center">Iniciar sesión</h2>
                      <form id="loginForm" novalidate autocomplete="on">
                        <div class="mb-3">
                          <label for="emailLogin" class="form-label">Correo electrónico</label>
                          <input id="emailLogin" name="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="passwordLogin" class="form-label">Contraseña</label>
                          <input id="passwordLogin" name="password" type="password" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Entrar</button>
                      </form>
                      <p class="small mt-3 text-center">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
                    </div>
                  </div>
                </div>
                <!-- Registro -->
                <div class="tab-pane fade" id="registerTabPane" role="tabpanel" aria-labelledby="register-tab">
                  <div class="card shadow-sm mb-4">
                    <div class="card-body">
                      <h2 class="card-title mb-3 text-center">Registrarse</h2>
                      <form id="registerForm" novalidate autocomplete="on">
                        <div class="mb-3">
                          <label for="nameReg" class="form-label">Nombre</label>
                          <input id="nameReg" name="nombre" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="lastnameReg" class="form-label">Apellido</label>
                          <input id="lastnameReg" name="apellido" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="genderReg" class="form-label">Género</label>
                          <select id="genderReg" name="genero" class="form-select" required>
                            <option value="">Selecciona una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                            <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="telefonoReg" class="form-label">Teléfono</label>
                          <input id="telefonoReg" name="telefono" type="tel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="direccionReg" class="form-label">Dirección</label>
                          <input id="direccionReg" name="direccion" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="rolReg" class="form-label">Rol</label>
                          <select id="rolReg" name="rol" class="form-select" required>
                            <option value="">Selecciona un rol</option>
                            <option value="paciente">Paciente</option>
                            <option value="psicologo">Psicólogo</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="emailReg" class="form-label">Correo electrónico</label>
                          <input id="emailReg" name="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="passwordReg" class="form-label">Contraseña</label>
                          <input id="passwordReg" name="password" type="password" class="form-control" required>
                        </div>
                        <button class="btn btn-success w-100" type="submit">Crear cuenta</button>
                      </form>
                      <p class="small mt-3 text-center">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </main>
        </div>

        <footer class="bg-light text-center py-3 mt-5 border-top">
          <div class="container">
            <span class="text-muted">&copy; <span id="year"></span> Bienestar. Todos los derechos reservados.</span>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js" defer></script>
        <script>document.getElementById('year').textContent = new Date().getFullYear();
          // Sincronizar tabs con enlaces antiguos
          document.getElementById('showRegister').onclick = function(e){
            e.preventDefault();
            var tab = new bootstrap.Tab(document.getElementById('register-tab'));
            tab.show();
          };
          document.getElementById('showLogin').onclick = function(e){
            e.preventDefault();
            var tab = new bootstrap.Tab(document.getElementById('login-tab'));
            tab.show();
          };
        </script>
      </body>
      </html>
